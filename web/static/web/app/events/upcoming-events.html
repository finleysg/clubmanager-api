<li class="dropdown hidden-xs">
    <a href="" data-toggle="dropdown" class="hi-events">
        <i class="zmdi zmdi-calendar"></i>
    </a>
    <div class="dropdown-menu hi-dropdown">
        <div class="dropdown-header bg-blue m-b-15">
            UPCOMING EVENTS
        </div>
        <div ng-show="vm.events.length === 0" class="list-group lg-alt">
            No events are available for registration at this time.
        </div>
        <div ng-show="vm.events.length > 0" ng-repeat="e in vm.events" class="list-group lg-alt">
            <a class="list-group-item media" href="/event/{{ e.id }}/register/">
                <div class="pull-left">
                    <div class="event-time bg-green">
                        <h2>{{ e.start_date }}</h2>
                        <small>{{ e.start_time }}</small>
                    </div>
                </div>
                <div class="media-body">
                    <div class="list-group-item-heading">{{ e.name }}</div>
                    <small class="list-group-item-text c-gray f-11">{{ e.time_left }}</small>
                </div>
            </a>
        </div>
        <a class="view-more" href="/calendar/">View all</a>
    </div>
</li>
