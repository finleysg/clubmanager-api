<div id="calendar-wrap">
    <header>
        <div class="month-title"><span ng-click="vm.changeMonth(-1)">&lt;</span>{{vm.monthName}} {{vm.year}}<span ng-click="vm.changeMonth(1)">&gt;</span></div>
    </header>
    <div id="calendar">
        <ul class="weekdays">
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
        </ul>
        <ul ng-repeat="week in vm.calendar.weeks" class="days">
            <li ng-repeat="d in week.days" class="day" ng-class="{'other-month': !d.isCurrentMonth}">
                <div class="date">{{d.day}}</div>
                <div ng-repeat="e in d.events" class="event">
                    <div class="event-desc"><a href="/event-detail/">{{e.name}}</a></div>
                </div>
            </li>
        </ul>
    </div><!-- /. calendar -->
</div><!-- /. wrap -->
