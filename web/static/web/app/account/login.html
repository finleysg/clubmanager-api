<div class="login-content" ng-controller="LoginController as vm">
    <form role="form" name="loginForm" novalidate>
    <div class="lc-block" id="l-login">
        <div class="input-group m-b-30">
            <!--<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>-->
            <div class="fg-line">
                <input type="text" class="form-control" ng-model="vm.username" placeholder="Username" required>
            </div>
        </div>
        <div class="input-group m-b-30">
            <!--<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>-->
            <div class="fg-line">
                <input type="password" class="form-control" ng-model="vm.password" placeholder="Password" required>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                Keep me signed in
            </label>
        </div>
        <a ng-click="vm.login(loginForm)" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
        <div class="text-danger" ng-repeat="error in vm.errors.password">{{error}}</div>
        <div class="text-danger" ng-repeat="error in vm.errors.non_field_errors">{{error}}</div>
        <div class="text-danger" ng-if="error">{{error}}</div>
        <div>
            <a ui-sref="forgot-password">Forgot Password</a>
        </div>
    </div>
    </form>
</div>
