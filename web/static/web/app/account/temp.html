<div class="container">
    <div class="block-header">
        <h2>Members Only</h2>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>Login <small>Enter your username or email along with your password</small></h2>
        </div>
        <div class="card-body card-padding">
            <form role="form">
                <div class="form-group fg-line">
                    <label for="exampleInputEmail1">User name or email address</label>
                    <input type="email" class="form-control input-sm" id="exampleInputEmail1" placeholder="Enter your username or email">
                </div>
                <div class="form-group fg-line">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control input-sm" id="exampleInputPassword1" placeholder="Password">
                    <small class="help-block">This is an error help block</small>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">
                        <i class="input-helper"></i>
                        Remember me
                    </label>
                </div>
                <div class="has-error">
                    <p>Error text here</p>
                </div>
                <button type="submit" class="btn btn-primary btn-sm m-t-10 waves-effect">Submit</button>
                <button class="btn btn-warning btn-sm m-t-10 waves-effect">Forgot Password</button>
            </form>
        </div>
    </div>
</div>
