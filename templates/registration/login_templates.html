    <title>Member Login</title>

<body class="login-content">
<!-- Login -->
<div class="lc-block toggled" id="l-login">
    <div class="lcb-float"><i class="zmdi zmdi-pin-account"></i></div>
    <form name="login" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
        </div>

        <div class="clearfix"></div>

        <div class="p-relative ">
            <div class="checkbox cr-alt">
                <label class="c-gray">
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Keep me signed in
                </label>
            </div>

        </div>
        <input type="hidden" name="next" value="{{ next }}" />
        <a href="javascript:document.login.submit()" class="btn btn-block btn-primary btn-float m-t-25">Sign In</a>
    </form>
    <ul class="login-navigation">
        <li data-block="#l-register" class="bg-green">Register</li>
        <li data-block="#l-forget-password" class="bg-orange">Forgot Password?</li>
    </ul>
</div>

<!-- Register -->
<div class="lc-block" id="l-register">
    <div class="lcb-float"><i class="zmdi zmdi-pin-account"></i></div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Email Address">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
    </div>

    <div class="clearfix"></div>

    <div class="checkbox cr-alt">
        <label>
            <input type="checkbox" value="">
            <i class="input-helper"></i>
            Accept the license agreement
        </label>
    </div>

    <a href="" class="btn btn-block btn-success m-t-25">Register</a>

    <ul class="login-navigation">
        <li data-block="#l-login" class="bg-blue">Login</li>
        <li data-block="#l-forget-password" class="bg-orange">Forgot Password?</li>
    </ul>
</div>

<!-- Forgot Password -->
<div class="lc-block" id="l-forget-password">
    <div class="lcb-float"><i class="zmdi zmdi-pin-account"></i></div>

    <small class="m-b-15 d-block">Nulla eu risus senns with lorem urabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</small>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Email Address">
    </div>

    <a href="" class="btn btn-block btn-warning">Reset Password</a>

    <ul class="login-navigation">
        <li data-block="#l-login" class="bg-blue">Login</li>
        <li data-block="#l-register" class="bg-green">Register</li>
    </ul>
</div>
