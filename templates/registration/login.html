{% extends 'web/base.html' %}

{% block body_block %}
<div class="login-content">
    <div class="lc-block toggled" id="l-login">
        <div class="lcb-float"><i class="zmdi zmdi-pin-account"></i></div>
        <form name="login" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
            </div>

            <div class="clearfix"></div>

            <div class="p-relative ">
                <div class="checkbox cr-alt">
                    <label class="c-gray">
                        <input type="checkbox" value="">
                        <i class="input-helper"></i>
                        Keep me signed in
                    </label>
                </div>

            </div>
            <input type="hidden" name="next" value="{{ next }}" />
            <a href="javascript:document.login.submit()" class="btn btn-block btn-primary btn-float m-t-25">Sign In</a>
        </form>
        <ul class="login-navigation">
            <li data-block="#l-register" class="bg-green">Register</li>
            <li data-block="#l-forget-password" class="bg-orange"><a href="/password_reset/">Forgot Password?</a></li>
        </ul>
    </div>
</div>
{% endblock %}
